<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <link rel="manifest" href="../pwa/manifest.json">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/spendior-icon-192x192.png">
  <link rel="apple-touch-icon" href="../images/spendior-icon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="../js/main.js"></script>
</head>
<body class="fullscreen">
  <div id="gear" class="gear"><a href="./settings.html">⚙</a></div>
  <div id="static_header" class="static_header" >
    <div class="static_header top_only" ></div>
    <div id="source_frame" class="frame"></div>
    <div id="destination_frame" class="frame"></div>  
      <div class="y-scroller scroll-none" id="source" dir="rtl">
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
      </div>

      <div class="y-scroller scroll-none" id="destination" dir="rtl">
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
        <sd-endpoint class="slot filler" institution="FILLER" description="FILLER"></sd-endpoint>
      </div>

    <div id="panel" class="panel">
      <span id="amount" class="amount" class="amount_clear">0.00</span>  
      <select id="currency" name="currency" onchange="ready()">
        <option value="CHF" selected>🇨🇭Fr.</option>
        <option value="USD">🇺🇸$</option>
        <option value="EUR">🇪🇺€</option>
        <option value="GBP">🇬🇧£</option>
        <option value="OTH">🏴‍☠️?</option>
      </select>
      <div id="converter" class="amount display_none">=0.00 CHF</div>
    </div>

    <sd-keypad handed="right" orientation="landscape"></sd-keypad>
    <div id="sendnow" class="sendnow"><a id="sendlink" href="mailto:no_email@example.com" onclick="sendIt()" target=""_blank">📨</a> </div>
  </div>


</body>
</html>
