<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <a-link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="./js/main.js"></script>
</head>
<body class="fullscreen">
  <div class="static_header" >
      <div class="y-scroller" id="source" dir="rtl">

        <sd-endpoint class="slot" institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
        <sd-endpoint class="slot" institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>
        <sd-endpoint class="slot" institution="ubs_twint" description="UBS Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="cash" description="cash"></sd-endpoint>
        <sd-endpoint class="slot" institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="editte_twint" description="Editte Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="migros" description="Migros"></sd-endpoint>
        <sd-endpoint class="slot" institution="coop" description="Coop"></sd-endpoint>
        <sd-endpoint class="slot" institution="lidl" description="Lidl"></sd-endpoint>
      

      </div>

      <div class="y-scroller" id="destination" dir="rtl">

        <sd-endpoint class="slot" institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
        <sd-endpoint class="slot" institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>
        <sd-endpoint class="slot" institution="ubs_twint" description="UBS Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="cash" description="cash"></sd-endpoint>
        <sd-endpoint class="slot" institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="editte_twint" description="Editte Twint"></sd-endpoint>
        <sd-endpoint class="slot" institution="migros" description="Migros"></sd-endpoint>
        <sd-endpoint class="slot" institution="coop" description="Coop"></sd-endpoint>
        <sd-endpoint class="slot" institution="lidl" description="Lidl"></sd-endpoint>
      </div>

    <select id="currency" name="currency">
      <option value="CHF" selected>🇨🇭 Fr.</option>
      <option value="USD">🇺🇸 $</option>
      <option value="EUR">🇪🇺 €</option>
      <option value="GBP">🇬🇧 £</option>
      <option value="OTH">🏴‍☠️ ?</option>
    </select>
    <span id="amount">0.00</span>
    <form action="mailto:foo@example.com"  method="get" enctype="text/plain">
    <input id="what" type="search" enterkeyhint="send" value="" placeholder="description" onblur="reclick(this)" onclick="refocus(this)"/>
    </form>
    <div class="keypad" id="amount_keypad">
      <div class="keyrow"><div class="key">1</div><div class="key">2</div><div class="key">3</div></div>
      <div class="keyrow"><div class="key">4</div><div class="key">5</div><div class="key">6</div></div>
      <div class="keyrow"><div class="key">7</div><div class="key">8</div><div class="key">9</div></div>
      <div class="keyrow"><div class="key keypad_clear">0.00</div><div class="key">0</div><div class="key">.</div></div>
    </div>
  </div>

</body>
</html>
