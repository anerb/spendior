<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <a-link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="./js/main.js"></script>
</head>
<body class="fullscreen">
  <div class="static_header" >
    <div class="currency_key selected">Fr.</div><div class="currency_key">$</div><div class="currency_key">€</div><div class="currency_key">£</div><div class="currency_key">?</div>
    <span id="amount">0.00</span>
    <br/>
    <input id="what" type="search" enterkeyhint="send" value="" placeholder="description" onblur="reclick(this)" onclick="refocus(this)"/>
    <br/>
    <div class="helper_box">
      <div class="helper">
        <input class="other_text" type="text" id="source_text" value="" placeholder="source"/>
      </div>
      <div class="helper" style="width:5%">
        >
      </div>
      <div class="helper">
        <input class="other_text" type="text" id="destination_text" value="" placeholder="store or destination"/>
      </div>
    </div>
    <div class="keypad">
      <div class="keyrow"><div class="key">1</div><div class="key">2</div><div class="key">3</div></div>
      <div class="keyrow"><div class="key">4</div><div class="key">5</div><div class="key">6</div></div>
      <div class="keyrow"><div class="key">7</div><div class="key">8</div><div class="key">9</div></div>
      <div class="keyrow"><div class="key">X</div><div class="key">0</div><div class="key">.</div></div>
    </div>
  </div>
  <div class="static_button">
    <a class="button" onclick="postSend()" id="send-email" href="mailto:anerbenartzi+email2sheet@gmail.com">Send</a>
  </div>
  <div class="contents">
  <div class="endpoint-width"/>
  <div class="container">

  <div style="height: 140px" ></div>

  <sd-endpoint institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
  <sd-endpoint institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>
  <sd-endpoint institution="ubs_twint" description="UBS Twint"></sd-endpoint>
  <sd-endpoint institution="cash" description="cash"></sd-endpoint>
  <sd-endpoint institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
  <sd-endpoint institution="editte_twint" description="Editte Twint"></sd-endpoint>
  <sd-endpoint institution="migros" description="Migros"></sd-endpoint>
  <sd-endpoint institution="coop" description="Coop"></sd-endpoint>
  <sd-endpoint institution="lidl" description="Lidl"></sd-endpoint>

  <hr>
  notes: <input id="notes" type="text" />
  <hr>
  </div> 
  <div id="log">nothing yet.</div>
</body>
</html>
