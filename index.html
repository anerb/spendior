<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spendior</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/dior_icon_512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <script src="./js/main.js"></script>
</head>
<body class="fullscreen">
  <div class="static_header">
    <a class="button" onclick="postSend()" id="send-email" href="mailto:anerbenartzi+email2sheet@gmail.com">Send</a>
  </div>
  <div class="contents">
    <div class="page0">
      <datalist id="currency_list">
        <option value="CHF">
        <option value="USD">
        <option value="EUR">
      </datalist>
      <input type="search" list="currency_list" id="currency" value="CHF" placeholder="ABC">
      <input id="amount" type="number" onchange="ready()" placeholder="0.00" autofocus onblur="gotoPage1()"/>
      <input id="dummypage0" />
    </div>
    <div class="page1">
      from:
      <sd-endpoint institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
      <sd-endpoint institution="bofa_visa" description="Bank of America Visa" onselect="gotoPage2()"></sd-endpoint>
      <sd-endpoint institution="ubs_twint" description="UBS Twint"></sd-endpoint>
      <sd-endpoint institution="cash" description="cash"></sd-endpoint>
      <sd-endpoint institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
      <sd-endpoint institution="editte_twint" description="Editte Twint"></sd-endpoint>
      <sd-endpoint institution="migros" description="Migros"></sd-endpoint>
      <sd-endpoint institution="coop" description="Coop"></sd-endpoint>
      <sd-endpoint institution="lidl" description="Lidl"></sd-endpoint>
    </div>
    <div class="page2">
      to:
      <sd-endpoint institution="ubs_visa_debit" description="UBS Visa (debit)"></sd-endpoint>
      <sd-endpoint institution="bofa_visa" description="Bank of America Visa"></sd-endpoint>
      <sd-endpoint institution="ubs_twint" description="UBS Twint"></sd-endpoint>
      <sd-endpoint institution="cash" description="cash"></sd-endpoint>
      <sd-endpoint institution="ayelet_twint" description="Ayelet Twint"></sd-endpoint>
      <sd-endpoint institution="editte_twint" description="Editte Twint"></sd-endpoint>
      <sd-endpoint institution="migros" description="Migros"  onselect="gotoPage3()"></sd-endpoint>
      <sd-endpoint institution="coop" description="Coop"></sd-endpoint>
      <sd-endpoint institution="lidl" description="Lidl"></sd-endpoint>    </div>
    <div class="page3">
      what:
      <div class="text_label">what:</div><input id="what" type="text" value="" placeholder="description"/>
    </div>
    </div> 
</body>
</html>
